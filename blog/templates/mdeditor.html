{% extends 'base.html' %}
{% load static i18n bootstrap4 %}
{% block title %}{{ title }}{% endblock%}
{% block content %}
<form action="{% url 'blog:blog-add' %}" method="post">
  {% csrf_token %}
  {{form.media}}
  {% bootstrap_form form%}
  <input type="submit" value="{% trans 'Save' %}">
</form>
{% endblock%}
